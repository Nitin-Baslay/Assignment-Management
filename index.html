<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header class="heading">
        <h1>ASSIGNMENT MANAGEMENT TOOL</h1>
      </header>
      <button class="upper-button" id="btn1">Submit</button>
      <aside class="side-section">
        <button id="btn2" class="side-button">ALL Assignment</button>
        <button id="btn3" class="side-button">Past Assignment</button>
        <button id="btn4" class="side-button">Future Assignment</button>
      </aside>
      <section class="right-section">
        <label for="title">Title</label>
        <input type="text" id="input1" />
        <label for="description">Description</label>
        <textarea name="" id="input2" rows="6"></textarea>
        <!-- <input type="text" id="input2" rows="10" /> -->
        <label for="batch-name">Batch Name</label>
        <input type="text" id="input3" />
        <label for="due-date">Due Date</label>
        <input type="date" id="input4" name="begin" placeholder="dd/mm/yyyy" min="1997-01-01" max="2030-12-3" />
      </section>
      <table action="" class="table">
        <tr class="first-row">
          <th>Title</th>
          <th>Description</th>
          <th>Batch Name</th>
          <th>Due Date</th>
        </tr>
      </table>
    </section>
    <script src="./index.js" defer></script>
  </body>
</html>
